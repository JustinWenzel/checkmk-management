<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkmk Sidebar</title>
  <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
  <input type="checkbox" id="sidebar-toggle">
  
  <nav id="sidebar">
    <div class="sidebar-header">
      <label for="sidebar-toggle">
        <i class="lni lni-layout-9"></i>
      </label>
      <a href="https://www.google.com/logos/2010/pacman10-i.html">
        <img class="checkmk-logo" th:src="@{/images/checkmk-logo-white-on-green.png}" alt="Checkmk Logo">
      </a>
    </div>

    <ul class="components">
      <p>Monitoring</p>
      
      <li>
        <details class="menu-item">
          <summary>
            <i class="lni lni-monitor"></i>
            Dashboards
          </summary>
          <ul class="submenu">
            <li><a th:href="@{/dashboard/current_problems}">Current Problems</a></li>
            <li><a href="#">Current Downtimes</a></li>
          </ul>
        </details>
      </li>

      <li>
        <details class="menu-item">
          <summary>
            <i class="lni lni-laptop-phone"></i>
            Hosts
          </summary>
          <ul class="submenu">
            <li><a th:href="@{/monitoring/create_host}">Create Host</a></li>
            <li><a href="#">Delete Host</a></li>
          </ul>
        </details>
      </li>

      <p>Configuration</p>
      
      <li>
        <a href="#">
          <i class="lni lni-gear-1"></i>
          Checkmk API Settings
        </a>
      </li>
      
      <li>
        <a href="#">
          <i class="lni lni-bar-chart-4"></i>
          Grafana API Settings
        </a>
      </li>

      <p>Administration</p>
      
      <li>
        <details class="menu-item">
          <summary>
            <i class="lni lni-user-4"></i>
            User Management
          </summary>
          <ul class="submenu">
            <li><a th:href="@{/register}">Register User</a></li>
            <li><a href="#">All Users</a></li>
          </ul>
        </details>
      </li>
    </ul>
  </nav>

  <div class="content-wrapper">
    <label for="sidebar-toggle" class="toggle-btn-visible">
      <i class="lni lni-layout-9"></i>
    </label>

    <main class="content-area" layout:fragment="content">
    </main>
  </div>
</body>
</html>
