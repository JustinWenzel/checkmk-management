<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkmk Sidebar</title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/menu.css}">
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">  
            <a href="https://www.google.com/logos/2010/pacman10-i.html">
                <img class="checkmk-logo" th:src="@{/images/checkmk-logo-white-on-green.png}" alt="Checkmk Logo">
            </a>
        </div>

        <ul class="list-unstyled components">
            <p>Monitoring</p>
            <li class="active">
                <a href="#dashboardsSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle" >
                    <i class="lni lni-monitor"></i>
                    Dashboards
                </a>
                <ul class="collapse list-unstyled" id="dashboardsSubmenu">
                    <li>
                        <a href="#">Current Problems</a>
                    </li>
                    <li>
                        <a href="#">Current Downtimes</a>
                    </li>
                </ul>
            </li>

            <li>
                <a href="#hostSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="lni lni-laptop-phone"></i>
                    Hosts
                </a>
                <ul class="collapse list-unstyled" id="hostSubmenu">
                    <li>
                        <a th:href="@{/host/create_host}">Create Host</a>
                    </li>
                    <li>
                        <a href="#">Delete Host</a>
                    </li>
                </ul>
            </li>

            <p>Configuration</p>
            <li>
                <a href="#">
                    <i class="lni lni-gear-1"></i>
                    Checkmk API Settings
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="lni lni-bar-chart-4"></i>
                    Grafana API Settings
                </a>
            </li>

            <p>Administration</p>
            <li>
                <a href="#administrationSubmenu" data-bs-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    <i class="lni lni-user-4"></i>
                    User Management
                </a>
                <ul class="collapse list-unstyled" id="administrationSubmenu">
                    <li>
                        <a th:href="@{/register}">Register User</a>
                    </li>
                    <li>
                        <a href="#">All Users</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
