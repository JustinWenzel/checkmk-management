<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <title>Register</title>
</head>
<body>
    <div class="flash-messages" th:if="${success}">
        <div class="alert alert-success" th:text="${success}"></div>
    </div>
    
    <div class="flash-messages" th:if="${danger}">
        <div class="alert alert-danger" th:text="${danger}"></div>
    </div>

    <div class="container">
        <form th:action="@{/register}" th:object="${registerForm}" method="POST" class="form-addHost">
            <h1 class="add-header">Create New Account</h1>
            
            <label for="username">Username:*</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" 
                 th:errors="*{username}" style="margin-top: -15px; margin-bottom: 10px; padding: 8px 12px; font-size: 13px;">
            </div>
            
            <label for="emailAddress">Email address:*</label>
            <input type="email" id="emailAddress" th:field="*{emailAddress}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('emailAddress')}" 
                 th:errors="*{emailAddress}" style="margin-top: -15px; margin-bottom: 10px; padding: 8px 12px; font-size: 13px;">
            </div>
            
            <label for="password">Password:*</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" 
                 th:errors="*{password}" style="margin-top: -15px; margin-bottom: 10px; padding: 8px 12px; font-size: 13px;">
            </div>
            
            <label for="confirmPassword">Confirm Password:*</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}" 
                 th:errors="*{confirmPassword}" style="margin-top: -15px; margin-bottom: 10px; padding: 8px 12px; font-size: 13px;">
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div class="back-to-menu">
        <h6>Back to menu?</h6>
        <a class="btn btn-sm btn-secondary" th:href="@{/menu}">Menu</a>
    </div>
</body>
</html>
